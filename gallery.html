    <div class="content">
      <div class="container">
        <!-- Doodles Start-->
        <div class="row">
          <figure class="card all doodles">
            <img src="art\Doodles\doodle1.jpg" alt="Doodle #1">
            <figcaption>
              <h3>Doodle #1, Alcohol Markers, 2020</h3>
              <p>This is my first doodle with alcohol markers and I am proud of how it turned out.</p>
            </figcaption>
          </figure>

          <figure class="card all doodles">
            <img src="art\Doodles\doodle2.jpg" alt="Doodle #2">
            <figcaption>
              <h3>Doodle #2, Alcohol Markers, 2020</h3>
              <p>This is my second doodle and includes more of my own original characters and designs.</p>
            </figcaption>
          </figure>

          <figure class="card all doodles">
            <img src="art\Doodles\rickdoodle.jpg" alt="Rick Doodle">
            <figcaption>
              <h3>Rick Doodle, Alcohol Markers, 2020</h3>
              <p>This is a doodle I made in the shape of Rick Sanchez from the show, "Rick and Morty".</p>
            </figcaption>
          </figure>

          <figure class="card all doodles">
            <img src="art\Doodles\smol.jpg" alt="Doodle Pulling Away">
            <figcaption>
              <h3>Small Doodle, Alcohol Markers, 2020</h3>
              <p>I decided to give myself a smaller area to doodle in and I am love the way it looks on the page.</p>
            </figcaption>
          </figure>
          
          <figure class="card all doodles">
            <img src="art\Doodles\swag.jpg" alt="Doodle Pulling Away">
            <figcaption>
              <h3>Man-Pack Kid, Alcohol Markers, 2020</h3>
              <p>I drew this character after a real photo I saw of a person wearing 2 man-packs and a puffy jacket.</p>
            </figcaption>
          </figure>

          <figure class="card all doodles">
            <img src="art\Doodles\yolo.jpg" alt="Rick Doodle">
            <figcaption>
              <h3>Rock & Roll, Alcohol Markers, 2020</h3>
              <p>This character is also based on a real potrait of a person wearing this crazy and colorful jacket.</p>
            </figcaption>
          </figure>
        </div>
        <!-- Landscape -->
        <div class="row">
          <figure class="card all doodles">
            <img src="art\Doodles\ytlogo.jpg" alt="Doodle Pulling Away">
            <figcaption>
              <h3>Youtube Doodle, Alcohol Markers, 2020</h3>
              <p>After seeing this artist called Vexx draw a Youtube logo doodle, I decided to make my own take on the famous play button.</p>
            </figcaption>
          </figure>

          <figure class="card all doodles">
            <img src="art\Doodles\pullingaway.jpg" alt="Doodle Pulling Away">
            <figcaption>
              <h3>Pulling the Curtain Away, Alcohol Markers, 2020</h3>
              <p>This doodle is a compilation of my favourite cartoons and original characters.</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\spiderman.jpg" alt="Card">
            <figcaption>
              <h3>Glitched-Out, Alcohol Markers, 2020</h3>
              <p>After watching the movie "Spiderman: Into the Spider-Verse" again, I decided to try a cool and trippy effecct on the well-known character.</p>
            </figcaption>
          </figure>
        </div>
        <!-- Doodles End -->
        <!-- Cards Start -->
        <div class="row">
          <figure class="card all cards">
            <img src="art\Cards\card10.jpg" alt="Card">
            <figcaption>
              <h3>The Alien, POSCA Markers, 2020</h3>
              <p>When I got the POSCA markers, I decided to make my own cards and characters. This was my first one.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card2.jpg" alt="Card">
            <figcaption>
              <h3>the Tantrum, POSCA Markers, 2020</h3>
              <p>This character is a child throwing a fit, while being in an underwear.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card3.jpg" alt="Card">
            <figcaption>
              <h3>The Blob, POSCA Markers, 2020</h3>
              <p>I wanted a more blobby and chubby character. This purple character is an actual blob of a mysterious jelly-like substance.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card4.jpg" alt="Card">
            <figcaption>
              <h3>The Monster, POSCA Markers, 2020</h3>
              <p>With this strange character, I wanted to make a monster who almost looked cute and menacing t=at the same time.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card5.jpg" alt="Card">
            <figcaption>
              <h3>The Supreme Leader, POSCA Markers, 2020</h3>
              <p>Now this one, he is plain evil, he is the Darth Vader of my card world. He is the Supreme Leader.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card6.jpg" alt="Card">
            <figcaption>
              <h3>The Skull, POSCA Markers, 2020</h3>
              <p>This is a character from a few of my doodles. I love the skull mask and the matrix background.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card7.jpg" alt="Card">
            <figcaption>
              <h3>The Robo, POSCA Markers, 2020</h3>
              <p>This robot is a highly-capable sidekick to the heroes. He is capable of being an assassin and a bodyguard at the same time!</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card8.jpg" alt="Card">
            <figcaption>
              <h3>The Reaper, POSCA Markers, 2020</h3>
              <p>This is a smaller version of the infamous Grim Reaper. I made this after seeing a similar drawing of Lucifer and wanted to make my own version of it.</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card9.jpg" alt="Card">
            <figcaption>
              <h3>The Hungry, POSCA Markers, 2020</h3>
              <p>A dangerous species, the Hunry disguise and live among us as fellow humans, but liitle do we know, they are really out for our blood...</p>
            </figcaption>
          </figure>

          <figure class="card all cards">
            <img src="art\Cards\card1.jpg" alt="Card">
            <figcaption>
              <h3>The Guy, POSCA Markers, 2020</h3>
              <p>This adorable fellow is another character straight out of my own doodles. His cool glasses help him see things that we humans cannot even perceive.</p>
            </figcaption>
          </figure>
        </div>
        <!-- Cards End -->
        <!-- Pop Culture Start -->
        <div class="row">
          <figure class="card all pc">
            <img src="art\Pop Culture\eleven.jpg" alt="Card">
            <figcaption>
              <h3>No.11, Alcohol Markers, 2020</h3>
              <p>This is my take on the Eleventh Doctor from my favourite show, Doctor Who. Played by Matt Smith, he is the most childish incarnation of the character yet.</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\ten.jpg" alt="Card">
            <figcaption>
              <h3>No.10, Alcohol Markers, 2020</h3>
              <p>Here is the Tenth Doctor from the Show Doctor Who. He is many people's idea of the Doctor. Funny, charming and grim at the same time, he captures the old time-traveller's personality perfectly.</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\spongebob.jpg" alt="Card">
            <figcaption>
              <h3>Spongebob, Alcohol Markers, 2020</h3>
              <p>I colored our favorite sponge with the opposite colors on the color wheel. The effect looks pretty cool.</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\gengar.jpg" alt="Card">
            <figcaption>
              <h3>Gengar, Alcohol Markers, 2020</h3>
              <p>Being my favourite ghost type pokemon, I decided to make the pokemon again. I love drawing Gengar because of its unique shape and silhouette.</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\rick.jpg" alt="Card">
            <figcaption>
              <h3>Holy Rick, Alcohol Markers, 2020</h3>
              <p>After seeing a photo of Rick Sanchez as a spiritual guy, I wanted to try and make the character look as trippy and spiritual as I could. I even included smoke and the head of Morty</p>
            </figcaption>
          </figure>

          <figure class="card all pc">
            <img src="art\Pop Culture\thanos.jpg" alt="Card">
            <figcaption>
              <h3>Thanos, Alcohol Markers, 2020</h3>
              <p>Does this guy even need an introduction? After reading the comics, I felt inspired and decided to make a comic version of the Mad Titan.</p>
            </figcaption>
          </figure>
        </div>
        <!-- Pop Culture Ends -->
        <!-- Sketches Start -->
        <div class="row">
          <figure class="card all pc sketch">
            <img src="art\Sketches\pennywise.jpg" alt="Card">
            <figcaption>
              <h3>Pennywise, Alcohol Markers, 2020</h3>
              <p>After finally watching the movie, I made Pennywise, our favourite demon-in-a-clown who has become nightmare fuel for adults and children alike.</p>
            </figcaption>
          </figure>

          <figure class="card all sketch">
            <img src="art\Sketches\joker.jpg" alt="Card">
            <figcaption>
              <h3>The Joker, Alcohol Markers, 2020</h3>
              <p>Being my favourite supervillain of all time, it was inevitable that I finally drew the cackling madman. I wanted to capture the essence of the twisted psycho with his huge grin and bloodshot eyes.</p>
            </figcaption>
          </figure>

          <figure class="card all sketch">
            <img src="art\Sketches\elf.jpg" alt="Card">
            <figcaption>
              <h3>The Elf, Alcohol Markers, 2020</h3>
              <p>My best pencil sketch yet, this character came to my mind after reading about a warrior elf, who had the wisdom of the elves anf the strength of giants.</p>
            </figcaption>
          </figure>

          <figure class="card all sketch">
            <img src="art\Sketches\leo.jpg" alt="Card">
            <figcaption>
              <h3>Leo Valdez, Alcohol Markers, 2020</h3>
              <p>Good old Leo. He has been my favourite book character ever since I first read The Lost Hero. He is a son of Hephaestus, the god of machines and volcanoes. Leave it to Leo to make something from nothing.</p>
            </figcaption>
          </figure>

          <figure class="card all sketch">
            <img src="art\Sketches\batmangoku.jpg" alt="Card">
            <figcaption>
              <h3>Goku vs Batman, Alcohol Markers, 2020</h3>
              <p>My most ambitious sketch yet, this piece combines a bit of anime and a pinch of superhero as I made the infamous Superhero detective face off with one of the strongest forms of Super Saiyan.</p>
            </figcaption>
          </figure>
        </div>
        <!-- Sketches Ends -->
        <!-- OC Start -->
        <div class="row">
          <figure class="card all oc">
            <img src="art\OC Characters\hookman.jpg" alt="Card">
            <figcaption>
              <h3>Hookman, Alcohol Markers, 2020</h3>
              <p>After getting the word "legend", to draw something on, I decided to make an urban legend of the Hookman. I saw this villain in the show "Supernatural" and it felt fitting to draw the hooked farmer.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\grum.jpg" alt="Card">
            <figcaption>
              <h3>Grum the Gladiator, Alcohol Markers, 2020</h3>
              <p>When I read a book on Roman History, I decided to make a cartoony version of a gladiator. The small gladiator, carrying a huge axe, is cute and frightening at the same time.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\larry.jpg" alt="Card">
            <figcaption>
              <h3>Larry the Lumberjack, Alcohol Markers, 2020</h3>
              <p>I decided to try drawing different job stereotypes and I chose the lumberjack. Having the iconic beard and bulky build, I thought of Larry and gave him the signature flannel shirt too.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\purpleflash.jpg" alt="Card">
            <figcaption>
              <h3>Walt, Alcohol Markers, 2020</h3>
              <p>This is my first potrait of an original character I thought of. I thought of the character after reading about a skinny, geeky nerd who helped save the world.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\suit.jpg" alt="Card">
            <figcaption>
              <h3>Achilles, Alcohol Markers, 2020</h3>
              <p>After reading and watching a lot of superhero movies, I decided to make my own superhero, who only wore a bulletproof vest and a utility belt, and used two Deadpool-style katanas.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\superhero.jpg" alt="Card">
            <figcaption>
              <h3>Magnanimous, Alcohol Markers, 2020</h3>
              <p>THis was my first superhero which was heavily inspired by Superman, as evident in the design itself.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\will.jpg" alt="Card">
            <figcaption>
              <h3>Will Carter , Alcohol Markers, 2020</h3>
              <p>I was reading the Kane Chronicle series, when I came across Walt and decided to make a character similar to his.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\willtoo.jpg" alt="Card">
            <figcaption>
              <h3>Will Toostein, Alcohol Markers, 2020</h3>
              <p>I tried to make Will in a more cartoonish style and even gave him a dog called Horus.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\denmarkflag.jpg" alt="Card">
            <figcaption>
              <h3>Daryl, Alcohol Markers, 2020</h3>
              <p>Daryl is almost a caricature with a big head but not big enough to be called a caricature. I just wanted to draw something different and with different proportions to a normal human.</p>
            </figcaption>
          </figure>

          <figure class="card all oc">
            <img src="art\OC Characters\moustache.jpg" alt="Card">
            <figcaption>
              <h3>The Moustache, Alcohol Markers, 2020</h3>
              <p>After seeing a cool drawing online, I wanted to make a similar artwork and made his majestic stauche his defining feature.</p>
            </figcaption>
          </figure>
        </div>
        <!-- OC Ends -->
        <!-- Others Start -->
        <div class="row">
          <figure class="card all others">
            <img src="art\Others\cacti.jpg" alt="Card">
            <figcaption>
              <h3>Cacti Page, Clored Pencils, 2020</h3>
              <p>I was bored one day and decided to make different types of cacti and the result looks quite professional.</p>
            </figcaption>
          </figure>

          <figure class="card all others">
            <img src="art\Others\mountain.jpg" alt="Card">
            <figcaption>
              <h3>Mountainside, Fineliners, 2020</h3>
              <p>After getting the word "rise", I decided to make a gorgeous sunrise scene with a simple black pen.</p>
            </figcaption>
          </figure>
        </div>
